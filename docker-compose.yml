services:
  app:
    image: ghcr.io/weborb-ch/eintrittli:latest
    # build: .  # Uncomment to build locally instead of using the published image
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - APP_KEY=${APP_KEY} # Value must be in 'base64:...' format as generated by 'php artisan key:generate' (including the 'base64:' prefix)
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=${APP_URL:-http://localhost:8000}
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=eintrittli
      - DB_USERNAME=eintrittli
      - DB_PASSWORD=${DB_PASSWORD:-secret}
    volumes:
      - storage:/app/storage/app
    healthcheck:
      test: ["CMD-SHELL", "php -r \"exit(str_contains(file_get_contents('http://localhost:8000/up'), '') ? 0 : 1);\""]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  db:
    image: postgres:18-alpine
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=eintrittli
      - POSTGRES_USER=eintrittli
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secret}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eintrittli"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  storage:
  db_data:
